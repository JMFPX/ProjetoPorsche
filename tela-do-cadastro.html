<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tela-do-cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="icon" href="../imgs/logopagina-removebg-preview.png">
    <title>Porsche</title>
</head>
<body>
  
  <div class="hero">
    <!-- Video Back -->
       <video autoplay loop muted plays-inline class="back-video">
       <source src="../Novo Taycan - Soul Electrified(720P_HD).mp4" type="video/mp4">
    </video>
       <!-- Video Back -->  
  
  
  <div class="container">
        <div class="card">
          <h1>Cadastra-se</h1>
          
          <div id="msg-erro"></div>
          <div id="msg-sucess"></div>
          
          <div class="label-float">
              <input type="text" id="nome" placeholder="" required>
              <label id="LabelNome" for="nome"> Nome</label>
          </div>
  
          <div class="label-float">
            <input type="text" id="usuario" placeholder="" required>
            <label id="LabelUsuario" for="Usuario"> Usuario</label>
        </div>
          
          
          <div class="label-float">
              <input type="password" id="senha" placeholder="" required>
              <label id="LabelSenha" for="senha"> Senha</label>
              <i id="versenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
  
 
          <div class="label-float">
            <input type="password" id="confirmasenha" placeholder="" required>
            <label id="LabelConfirmeSenha" for="confirmasenha"> Confirme a Senha</label>
            <i id= "verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>


          <div class="justify-center">
              <button onclick='cadastrar()'>Cadastrar</button>
          </div>
  
          
        </div>  
      </div>
  
  <script src="../Javascript/tela-de-cadastro.js"></script>
</body>
</html>
